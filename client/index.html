<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <span class="mobile-header-background"></span>
    <div class="body-wrapper">
      <header>
        <h1>ChatBot</h1>
        <button class="open-personalization-modal">Personalize</button>
        <form class="clear-form" method="POST" action="/clear">
          <button class="clear-button" type="submit">Clear</button>
        </form>
        <!--<div>
          <p>Most popular category:</p>
        </div>
        <p>Antal beskeder i chatten:</p>
        <p>Brugerbeskeder: | Botbeskeder: </p>-->
      </header>
      <div class="chat-messages-wrapper">
        <div class="chat-messages">
          <div class="message <%= msg.sender.toLowerCase() %>">
            <!--<div>
              <span class="category-tag"></span>
              <span class="timestamp"></span>
            </div>-->
          </div>
        </div>
        <!--<div class="error-message"><strong>Error:</strong></div>-->
      </div>
      <form method="POST" action="/chat" class="chat-form">
        <input
          type="text"
          name="message"
          placeholder="Write your message here"
          class="chat-input"
          id="message-input"
        />
        <div class="character-counter">
          <span id="character-count">0</span>/100
        </div>
        <button type="submit" class="chat-button">Send</button>
      </form>
    </div>
    <!-- Personalization modal -->
    <div class="personalization-modal-overlay" id="personalizationModalOverlay">
      <div class="personalization-modal">
        <h2>Personalization</h2>
        <p>Here you can personalize the bot's responses:</p>
        <form method="POST" action="/add-response" class="personalization-form">
          <input
            type="text"
            name="keyword"
            placeholder="Keyword(s) (e.g. 'beluga whale' or 'weissbier')"
            required
            maxlength="50"
            class="personalization-inputs"
          />
          <input
            type="text"
            name="answer"
            placeholder="Answer (e.g. 'I'd love a beluga whale in my backyard pond')"
            required
            maxlength="200"
            class="personalization-inputs"
          />
          <button class="add-response-button" type="submit">
            Add response
          </button>
        </form>
        <button id="closePersonalizationModal">Close</button>
      </div>
    </div>
    <script>
      // Chat messages wrapper
      const chat = document.querySelector(".chat-messages-wrapper");
      chat.scrollTop = chat.scrollHeight;

      // Modal functionality
      const modalOverlay = document.getElementById(
        "personalizationModalOverlay"
      );
      const openModalBtn = document.querySelector(
        ".open-personalization-modal"
      );
      const closeModalBtn = document.getElementById(
        "closePersonalizationModal"
      );

      openModalBtn.addEventListener("click", () => {
        modalOverlay.style.display = "flex";
      });

      closeModalBtn.addEventListener("click", () => {
        modalOverlay.style.display = "none";
      });

      // Close when clicking outside of modal
      modalOverlay.addEventListener("click", (e) => {
        if (e.target === modalOverlay) {
          modalOverlay.style.display = "none";
        }
      });

      // character counter
      let input = document.getElementById("message-input");
      let counter = document.getElementById("character-count");
      let container = document.querySelector(".character-counter");

      input.addEventListener("input", function(event) {
        let length = event.target.value.length
        counter.innerText = length

        container.classList.remove("warning", "danger")

        if (length > 100) {
          container.classList.add("danger")
        } else if (length > 75) {
          container.classList.add("warning")
        }
      })
    </script>
  </body>
</html>
