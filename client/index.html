<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <span class="mobile-header-background"></span>
    <div class="body-wrapper">
      <header>
        <h1>ChatBot</h1>
        <button class="open-personalization-modal">Personalize</button>
        <div class="clear-form">
          <button type="submit" class="clear-button" id="clearChat">
            Clear
          </button>
        </div>
      </header>
      <div class="chat-messages-wrapper" id="wrapper">
        <div class="chat-messages" id="messages">
          <div class="message"></div>
        </div>
      </div>
      <form class="chat-form" id="chat-form">
        <input
          type="text"
          name="message"
          placeholder="Write your message here"
          class="chat-input"
          id="message-input"
        />
        <div class="character-counter">
          <span id="character-count">0</span>/100
        </div>
        <button type="submit" class="chat-button" id="sendBtn">Send</button>
      </form>
    </div>
    <!-- Personalization modal -->
    <div class="personalization-modal-overlay" id="personalizationModalOverlay">
      <div class="personalization-modal">
        <h2>Personalization</h2>
        <p>Here you can personalize the bot's responses:</p>
        <form id="personalization-form" class="personalization-form">
          <input
            type="text"
            name="keyword"
            placeholder="Keyword(s) (e.g. 'beluga whale' or 'weissbier')"
            maxlength="50"
            class="personalization-inputs"
          />
          <input
            type="text"
            name="answer"
            placeholder="Answer (e.g. 'I'd love a beluga whale in my backyard pond')"
            maxlength="200"
            class="personalization-inputs"
          />
          <button class="add-response-button" type="submit">
            Add response
          </button>
        </form>
        <button id="closePersonalizationModal">Close</button>
      </div>
    </div>
    <div id="loading-overlay" style="display: none">
      <div class="loading-message">Loading...</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
